<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Kernow Know-How</title>
</head>

<body>

    <div id="quiz-container" class="flex column center">

        <header class="flex">
            <!-- <img id="logo" class="" src="assets/logos/KernowKnowHowLogoColor.webp" alt="Kernow Knowhow logo" height = "200px"> -->
            <h1 class="center">Kernow Know-How</h1>
        </header>

        <div class="score-area flex">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>

        <div id="questions-container" class="hide">
            <p class="flex">This is a question</p>

            <div id="answers-container" class="flex">
                <button class="btn">Answer A</button>
                <button class="btn">Answer B</button>
                <button class="btn">Answer C</button>
            </div>
            
        </div>

        <div id="control-buttons" class="flex">
            <button id="start" class="btn">Start</button>
            <button id="next" class="btn hide">Next</button>
        </div>

    </div>

    <script src="assets/data.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
