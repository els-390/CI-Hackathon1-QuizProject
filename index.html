<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Kernow Know-How</title>
</head>

<body>

    <div id="quiz-container" class="center background-skin">

        <header>
            <img id="logo" class="" src="assets/logos/KernowKnowHowLogoColor.webp" alt="Kernow Know-How logo"
                height="200px">
            <h1 class="">Kernow Know-How
            </h1>
        </header>

        <div id="score-container" class="flex spread-itms hide">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>

        <div id="questions-container" class="hide">
            <p id="question">This is a question</p>

            <div id="answers-container" class="flex">
                <button type="button" class="btn white-black answer-btn">Answer A</button>
                <button type="button" class="btn white-black answer-btn">Answer C</button>
                <button type="button" class="btn white-black answer-btn">Answer B</button>
            </div>

        </div>

        <div id="control-buttons" class="flex">
            <button type="button" id="start" class="btn white-black">Start</button>
            <button type="button" id="reset" class="btn white-black hide">Reset</button>
            <button type="button" id="next" class="btn white-black hide">Next</button>
        </div>

    </div>

    <script src="assets/data.js"></script> <!-- Data.js MUST be loaded first, as it does not need to wait for DOM. -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
